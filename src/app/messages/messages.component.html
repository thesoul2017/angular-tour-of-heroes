<div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <button mat-mini-fab color="primary" (click)="messageService.clear()">
        <mat-icon>delete_sweep</mat-icon>
    </button>

    <section class="messages">
        <mat-list *ngFor='let message of messageService.messages'>
            <mat-list-item>{{message}}</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </section>

</div>
