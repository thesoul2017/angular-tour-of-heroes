<div id="search-component">
    <mat-form-field>
        <input matInput placeholder="Search" #searchBox id="search-box" (input)="search(searchBox.value)" />
    </mat-form-field>

    <mat-nav-list class="search-result">
        <mat-list-item *ngFor="let hero of heroes$ | async">
            <a routerLink="/detail/{{hero.id}}">
                {{hero.name}}
            </a>
        </mat-list-item>
    </mat-nav-list>
</div>
