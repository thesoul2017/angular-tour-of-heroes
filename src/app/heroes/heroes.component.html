<h2>My Heroes</h2>

<div class="add-block">
    <mat-form-field>
        <input matInput placeholder="Hero name" #heroName />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Power" #heroPower />
    </mat-form-field>
    <!-- (click) passes input value to add() and then clears the input -->
    <button mat-mini-fab (click)="add(heroName.value, heroPower.value); heroName.value=''; heroPower.value=''; ">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="heroes">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let hero">
                <a routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="power">
            <th mat-header-cell *matHeaderCellDef> Power </th>
            <td mat-cell *matCellDef="let hero"> {{hero.power}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let hero">
                <button mat-mini-fab class="delete" color="warn" title="delete hero" (click)="delete(hero)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
