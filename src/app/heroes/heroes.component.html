<h2>My Heroes</h2>

<div>
    <mat-form-field>
        <input matInput placeholder="Hero name" #heroName />
    </mat-form-field>
    <!-- (click) passes input value to add() and then clears the input -->
    <button mat-mini-fab (click)="add(heroName.value); heroName.value=''">
        <mat-icon>add</mat-icon>
    </button>
</div>

<mat-nav-list class="heroes">
    <mat-list-item *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}"><span class="badge">{{hero.id}}</span>{{hero.name}}</a>
        <button mat-mini-fab class="delete" color="warn" title="delete hero" (click)="delete(hero)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-nav-list>
